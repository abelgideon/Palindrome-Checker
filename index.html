<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <div class="container">
      <form>
        <input name="text" type="text" id="text-input" required />
        <button id="check-btn" type="button">Check</button>
      </form>
      <div id="result"></div>
    </div>
    <div class="info">
      <p>
        A <i>palindrome</i> is a word or sentence that's spelled the same way
        both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
